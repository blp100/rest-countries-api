<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link href="./styles/output.css" rel="stylesheet" />
    <script src="./country.js" defer></script>
  </head>
  <body class="bg-slate-100">
    <header
      class="flex h-20 items-center bg-white px-4 drop-shadow-sm md:px-20"
    >
      <h1 class="text-sm font-semibold text-zinc-900 md:text-2xl">
        Where in the world?
      </h1>
      <div class="hidden flex-1 md:block"></div>
      <!-- <button type="button">Dark Mode</button> -->
    </header>
    <nav class="flex px-4 pb-16 pt-10 md:mx-auto md:px-20 md:py-12">
      <form>
        <a
          class="group block rounded-l-full rounded-r-md bg-white py-2 pl-6 pr-4 transition-all hover:bg-zinc-200"
          href="./"
        >
          <span class="mx-auto flex items-center justify-center gap-2.5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              class="transition-transform duration-300 group-hover:-translate-x-1"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.46447 4.10744L7.64298 5.28596L3.75389 9.17504L18.6031 9.17504L18.6031 10.825L3.75389 10.825L7.64298 14.714L6.46447 15.8926L0.57191 10L6.46447 4.10744Z"
                fill="#111517"
              />
            </svg>
            Back
          </span>
        </a>
      </form>
    </nav>
    <section
      class="mx-auto flex flex-col justify-center gap-10 px-7 md:px-20 lg:flex-row lg:gap-32"
      id="country-detail"
    >
      <div class="lg:w-1/2 lg:min-w-[20rem]">
        <img id="flag" />
      </div>
      <div class="flex flex-col lg:mt-10 lg:w-1/2 lg:max-w-[50%]">
        <h1 id="country-name" class="text-4xl font-bold"></h1>
        <ul
          class="mt-4 flex h-full flex-col flex-wrap text-base leading-8 lg:mt-6 lg:h-40 lg:min-w-max"
          id="country-information"
        ></ul>
        <div class="my-8 lg:mt-16">
          <span class="my-2 block font-semibold">Border Countries:</span>
          <div
            id="border-countries"
            class="flex max-w-full flex-wrap gap-2"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
